<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deutsch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<main id="app">
    <messages v-bind:messages="messages" v-if="messages.length"></messages>
    <div class="grid">
        <div class="side">

            <search-form
                    :providers="providers"
                    :query="query"
                    :is-busy="isBusy"
                    v-on:search="onSearch"
            ></search-form>

            <div class="push-down" v-show="hasExamples">
                <button @click="copyExamples">Copy</button>
            </div>

            <details class="push-down">
                <summary><h3 class="inline">Options</h3></summary>
                <div class="push-down">
                    <label><input type="checkbox" v-model="autoSearch">
                        Auto search on paste</label>
                </div>
            </details>

        </div>
        <div class="content">
            <div class="examples" v-if="examples.length">
                <example v-for="e in examples"
                         :key="e.provider"
                         :provider="e.provider"
                         :examples="e.examples"
                         :url="e.url"
                         :term="e.term"
                ></example>
            </div>
        </div>
    </div>
</main>


<script type="text/x-template" id="search-form-template">
    <form @submit.prevent="onSubmit"
          class="search no-select">
        <input type="text"
               class="wide"
               name="query"
               v-model="term"
               placeholder="type a word">
        <div class="push-down">
            <label v-for="provider in providers">
                <input type="checkbox" v-model="provider.enabled">
                <span :class="{cross: !provider.enabled}">[[ provider.name ]]</span>
            </label>
        </div>
        <button class="push-down wide"
                :disabled="!canSearch">
            [[ isBusy ? 'Searching...' : 'Search' ]]
        </button>
    </form>
</script>


<script type="text/x-template" id="example-template">
    <section :class="{dim: examples.length < 1, provider: true}">
        <div class="no-select">
            <a :href="url" class="dim" target="_blank">[[ provider ]]</a>
            <h2>[[ term ]]</h2>
        </div>
        <ul v-if="examples.length">
            <li v-for="ex in examples">[[ ex ]]</li>
        </ul>
        <p v-else class="no-select">No examples</p>
    </section>
</script>


<script type="text/x-template" id="messages-template">
    <ul class="messages list-reset">
        <li v-for="m in messages">
            <b class="provider">[[ m.provider ]]</b>:
            <span class="message">[[ m.message ]]</span>
        </li>
    </ul>
</script>


<script>
    const providers = {{ providers|tojson }};
</script>
<script src="{{ url_for('static', filename='vue.js') }}"></script>
<script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
